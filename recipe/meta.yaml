{% set name = "dxchange" %}
{% set version = "0.1.5" %}
{% set sha256 = "023652ac8f29cf486bbcc0112d980b255c1b7b3d5e23e555b7e4b7e373117387" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/data-exchange/dxchange/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1001
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dxfile
    - edffile
    - h5py
    - netcdf4
    - numpy
    - scipy
    - six
    - spefile
    - tifffile

test:
  imports:
    - dxchange
    - dxchange.reader
    - dxchange.writer
    - dxchange.exchange

about:
  home: http://dxchange.readthedocs.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Data I/O for tomography
  dev_url: https://github.com/data-exchange/dxchange
  doc_url: http://dxchange.readthedocs.org
